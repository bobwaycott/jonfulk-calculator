<!DOCTYPE html>
<html class=''>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='style.css'>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="calc-container col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
      <div class="row well display-well">
        <p class="pull-right" id="display-text"></p>
      </div>
      <div class="row">
        <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
          <a class="btn btn-danger" data-calc="AC">AC</a>
          <a class="btn btn-warning" data-calc="%">%</a>
          <a class="btn btn-warning" data-calc="+/-">+/-</a>
          <a class="btn btn-warning" data-calc="/">รท</a>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
          <a class="btn btn-default middle-rows" data-calc="7">7</a>
          <a class="btn btn-default middle-rows" data-calc="8">8</a>
          <a class="btn btn-default middle-rows" data-calc="9">9</a>
          <a class="btn btn-warning middle-rows" data-calc="*">x</a>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
          <a class="btn btn-default middle-rows" data-calc="4">4</a>
          <a class="btn btn-default middle-rows" data-calc="5">5</a>
          <a class="btn btn-default middle-rows" data-calc="6">6</a>
          <a class="btn btn-warning middle-rows" data-calc="-">-</a>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
          <a class="btn btn-default middle-rows" data-calc="1">1</a>
          <a class="btn btn-default middle-rows" data-calc="2">2</a>
          <a class="btn btn-default middle-rows" data-calc="3">3</a>
          <a class="btn btn-warning middle-rows" data-calc="+">+</a>
        </div>
      </div>
      <div class="row">
        <div class="btn-group btn-group-lg btn-group-justified">
          <a class="btn btn-default" data-calc="0">0</a>
          <a class="btn btn-default" data-calc=".">.</a>
          <a class="btn btn-info" data-calc="C">C</a>
          <a class="btn btn-primary" data-calc="=">=</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='client.js'></script>
</body></html>
